<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Text Animation</title>
    <style>
        .fading-text {
            font-size: 80px;
            color: #333;
            animation: fadeInOut 1s infinite alternate;
            margin-top: 200px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>
