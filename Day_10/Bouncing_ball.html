<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blueviolet;
            position: relative;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% {
                top: 0;
            }

            100% {
                top: 500px;
            }
        }
    </style>
</head>

<body>
    <center>
        <h1>🔵🏀 Bouncing Ball Animation Using HTML and CSS 🏀🔵</h1>
        <div class="ball"></div>
    </center>
</body>

</html>
